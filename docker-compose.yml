version: '3.3'
services:
   web:
     build: .
     volumes:
       - ./src/:/var/www/html/
     ports: 
       - 8099:80
   db:
     image: mysql:5.7
     volumes:
       - ./data/mysql:/var/lib/mysql       
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

        cp * /var/www/html/confstuff